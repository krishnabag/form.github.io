<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                <center>Job Application <span style="font-size: 21px;">(Web)</span> </center>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="Firstname">First Name</label>
                        <input type="text" id="Firstname" name="FirstName" placeholder="Enter the first  name">
                    </div>

                    <div class="form_control">
                        <label for="Lastname">Last Name</label>
                        <input type="text" id="Lastname" name="FirstName" placeholder="Enter the last name">
                    </div>

                    <div class="form_control">
                        <label for="Email">Last Name</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter the Eamail">
                    </div>

                    <div class="form_control">
                        <label for="Job_role">Job Roll</label>
                        <select name="" id="Job_role">
                            <option value="">select the job roll</option>
                            <option value="Frontend">Frontend developer</option>
                            <option value="Backend">Backend developer</option>
                            <option value="Full_stack">Full stack developre</option>
                            <option value="Ui_ux">UI and UX DesignerU</option>
                        </select>
                    </div>

                    <div class="Text-area-contol">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" rows="3" cols="30" placeholder="Enter the address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="City" id="City" name="City" placeholder="Enter the City">
                    </div>

                    <div class="form_control">
                        <label for="Pin_code">City</label>
                        <input type="number" id="Pin_code" name="Pin_code" placeholder="Enter the Pincode">
                    </div>

                    <div class="Date">
                        <label for="Date">Date</label>
                        <input type="date" value="2025-01-27" id="Date" name="Date" placeholder="Enter the Date">
                    </div>

                    <div class="UplodeCv">
                        <label for="Date">Uplode your cv</label>
                        <input type="file"  id="UplodeCv" name="UplodeCv" placeholder="Uplode your cv">
                    </div>

                    
                </div>

                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
